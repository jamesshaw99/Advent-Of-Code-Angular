<div class="container mt-5">
    <h1 class="text-center mb-4">Advent of Code</h1>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let year of years">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">{{year}}</h5>
            <a href="/year/{{year}}" class="btn btn-primary">View {{year}}</a>
          </div>
        </div>
      </div>
  
    </div>
  </div>
